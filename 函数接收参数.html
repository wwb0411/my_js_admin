<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .btn{
            margin-left: 75px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            <input class="top1" value="北京市" type="text" >
        </div>
        <div class="bottom">
            <input class="bottom1" value="朝阳区" type="text" >
        </div>
        <div class="btn">
            <button class="btn1" onclick="cc()">传参</button>
        </div>
    </div>
</body>
<script>
    let top1 = document.querySelector(".top1")
    let bot1 = document.querySelector(".bottom1")
    function cc(){
        alert(top1.value)
        alert(bot1.value)
    }
</script>
</html>
