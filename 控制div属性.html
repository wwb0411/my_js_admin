<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dahezi{
            width: 100px;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- onclick绑定事件得加括号 -->
    <button onclick="tow()" >变宽</button>
    <button onclick="toh()">变高</button>
    <button onclick="toye()">变黄</button>
    <button onclick="toy()">隐藏</button>
    <button onclick="toz()">重置</button>
    <div class="dahezi"></div>
</body>
<script>
    // 先获取盒子元素
    let box = document.querySelector(".dahezi")
    // 让盒子的style改变
    function tow(){
        box.style.width = '200px';
    }
    function toh(){
        box.style.height = '200px';
    }
    function toye(){
        box.style.background = 'yellow';
    }
    function toy(){
        box.style.display = 'none';
    }
    function toz(){
        box.style.width = '100px';
        box.style.height = '100px';
        box.style.background = '#000';
        box.style.display = 'block';
    }
</script>
</html>
