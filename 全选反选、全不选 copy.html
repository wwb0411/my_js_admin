<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
       
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 8%;
            margin: 10px auto;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 5px 10px;
        }

        .t {
            width: 100%;
            height: 36px;
            line-height: 36px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-around;
        }

        .b {
            width: 100%;
        }

        .cc {
            width: 100%;
            height: 36px;
            line-height: 36px;
            display: flex;
        }

        .qx:hover {
            cursor: pointer;
        }


        .aaaa:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="t">
            <div>
                <input type="checkbox" id="chckAll" />
            </div>
            <div>
                <div class="qx s">全选</div>
                <div style="display: none;" class="qx s1">全不选</div>
            </div>
            <div class="aaaa" style="color: blue;">反选</div>
        </div>
        <div class="b">
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (一)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (二)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (三)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (四)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (五)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (六)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (七)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (八)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (九)</div>
            </div>
            <div class="cc">
                <div style="margin-right: 15px;">
                    <input type="checkbox" name="fx" />
                </div>
                <div>选项 (十)</div>
            </div>
        </div>
    </div>
</body>
<script>
    let s = document.querySelector(".s")
    let s1 = document.querySelector(".s1")
    let aaaa = document.querySelector(".aaaa")
    let checks = document.getElementsByName("fx")
    let checkAll = document.querySelector("#chckAll")
    checkAll.onclick = function(){
        checks.forEach((item) => {
            item.checked = this.checked
        })
        if(checkAll.checked == true){
            s.style.display = "none";
            s1.style.display = "block";
        }else{
            s1.style.display = "none";
            s.style.display = "block";
        }
    }
    s.onclick = function(){
        checks.forEach((item) => {
            item.checked = true
        })
        checkAll.checked = true
        fn()
    }

    s1.onclick = function(){
        checks.forEach((item) => {
            item.checked = false
           
        })
        checkAll.checked = false
        fn()
    }

    function fn(){
        let arr = []
        for(var i = 0 ; i < checks.length ; i++){
            if(checks[i].checked){
                arr.push(checks[i])
            }
        }

        if(arr.length == checks.length){
            checkAll.checked = true
        }else{
            checkAll.checked = false 
              
        }
        if(checkAll.checked == true){
            s.style.display = "none";
            s1.style.display = "block";
        }else{
            s1.style.display = "none";
            s.style.display = "block";
        }
    }

    checks.forEach(function(item){
        item.onclick = function(){
            fn()
        }
    })
    aaaa.onclick = function(){
        for(var i = 0 ; i < checks.length ; i++){
            checks[i].checked = !checks[i].checked
        }
        fn()
    }
    
</script>

</html>
