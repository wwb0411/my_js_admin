<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
        }
        .item{
            width: 200px;
            height: 200px;
            margin-left: 10px;
            background-color: #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="toRed()">点击将DIV变成红色</button>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
<script>
    let item = document.querySelectorAll(".item")
    function toRed(){
        for (let index = 0; index < item.length; index++) {
            item[index].style.background = "red"
        }
    }
</script>
</html>
